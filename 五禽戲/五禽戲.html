               </td>

            <tr>
                <td colspan="2">
                <strong>簡介：</strong><br><br>
作者在中學時期，上世紀七十年代初期,經過當時在北角華豐大廈地下的商務印書館,在武術叢書中見到一本叫[新編五禽戲]的書籍，裏面寫著是由1800多年前神醫華佗相傳,但是否在更早年前已有，成為謎。<br>
五禽戲有被公認為一個第一套有氣功功能的養生運動，也是一套拉伸術，練習者可加強身體健康，而長者可有帶來長壽就難判斷。<br>
筆者在約十年前參加內地一連六日的省級會議，組織安排了一名少林僧侶與自願參與者進行一連五天的晨操，原來包括八段錦[來自佛門]及五禽戲[來自民間醫師]，足見五禽戲的認可情度。<br><br>
                </td>
