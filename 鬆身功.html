                <td colspan="3" style="text-align: center;">
                  <h1>《鬆身功》</h1>
               </td>
            </tr>
            <tr>
                <td colspan="3">
                <strong>簡介：</strong><br><br>
鬆身功可以說是太極其中一種鬆關節運動，實際是練習推手(八法及五勢，活步與定步)的附助基本功。<br>
在香港學習太極套路的人都很多，尤其女士學太極拳可提升腳力，減低骨質疏鬆病症，但是，不超過百份之十曾經練習過推手，(而國內比較香港學/練推手的比例較多)，而有練推手的不一定會有練鬆身功，雖然鬆身功也可有提升練習者的身體健康之效，但並不列入養生功的行列。<br>
而本篇介紹兩派(吳式/吳家、楊家/楊式)太極的鬆身功，練法絕對不同。為何分為吳式(吳家)，楊式(楊家)之分呢？就算已去逝多年，非常有名氣，成立香港太極總會的吳家太極拳高手鄭天熊老師傅，他的徒弟遍布多國可以說是滿天下，而且在上世紀六，七十年代期間，他的學員曾獲多屆武術搏擊比賽冠、亞、季軍等多項殊榮。就算他本人亦曾在1957年的港、星、馬、台武術擂台比賽中獲勝者，筆者所學的太極排打功都是從他這裏學到，他自稱他所教的為吳式(鄭氏)太極拳，避免有爭異。<br>
據老師說：『學習多種不同武術或未經師傅同意你傳授該門太極武術，稱之為(X式)太極，可避免同門的爭議。』所以，教我的老師叫吳式推手班，由此而來。<br><br>
            <tr>
                <td colspan="3">
                    <p>
                        推手是可鍛煉敏感接觸：
                    </p>
                    <ol style="list-style-type:lower-latin;">
                        <li data-list-item-id="e9340952be2db6d8248ac1fb1cac97fad">
                            以迅速的自然反應攻防。
                        </li>
                        <li data-list-item-id="e7ecda1d1d575a16f0daa79a53abdbaa4">
                            受敵的壓力如何使用推、拿、化等勁。
                        </li>
                        <li data-list-item-id="e49c5738a4d8b3cc0365bea7a13090d4e">
                            保持身體平衡。
                        </li>
                        <li data-list-item-id="e943dd73e968ba154a75d36515fa48531">
                            加強身體健康。
                        </li>
                    </ol>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    一、吳式的鬆身功
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <td style="vertical-align:top;">
                    <p style="text-align:right;">
                        a.
                    </p>
                </td>
                <td>
                    鬆手合，注意兩腳放鬆站立，闊度與肩相同，也可略闊 多2至3寸左右，身不動，腳不動，兩手如fing沖涼毛巾似 的，可以提升鬆膊，肘及手腕(各做60/2)
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <td style="vertical-align:top;">
                    <p style="text-align:right;">
                        b.
                    </p>
                </td>
                <td>
                    鬆腰，前後腳站立(疑似放鬆的弓箭步，兩手垂直各手指 向地，當左手垂直fing上不過肩的同時，左胯向前，同樣 到右手fing上不過肩的同時右胯向前，做完左弓右箭步， 會感覺有氣從膊走向肘再到手掌心，換步，各做60/2。
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <td colspan="2">
                    註：因後有楊式練法，胯不像吳家吳光正宗師的胯向內合的練法。
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <td style="vertical-align:top;">
                    <p style="text-align:right;">
                        c.
                    </p>
                </td>
                <td>
                    鬆膝，單腳站立，盡量提起另一隻腳，而腳尖可先順時 針方向轉圈，最好孤度有一西瓜的直徑大，主要是放鬆 膝及鬆股與腳之間的關節，練習時可將身體靠近或扶著 牆身，使提膝可更高，各腳轉不少於15圈，後相反方向 轉。
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <td style="vertical-align:top;">
                    <p style="text-align:right;">
                        d.
                    </p>
                </td>
                <td>
                    鬆腿，提起左腳，放鬆向前用腳踭直蹬，用意在蹬腳時 可放鬆股與大腿，膝及腳根等關節，在練習時可將兩手 以吊勁形式護頭，以習慣姿勢與人駁鬥時保護頭部，左 、右腳各練最少20。
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <td style="vertical-align:top;">
                    e.
                </td>
                <td>
                    鬆手腕，先合手，將兩手手腕先從左轉向右再轉向左， 後再相反方向練習各練不少於10轉，再番兩合手掌向前 推，兩掌掌心是向前方(我們練基本的練習也包在內，所 以少練)。
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <td style="vertical-align:top;">
                    f.
                </td>
                <td>
                    鬆腳腕，單腳站立，另一腳只是腳尖著地而腳根提起， 將腳踭從順時針轉動30再反方向轉30，轉圈的直徑不少 一個橙的直徑大，左腳轉完到右腳轉(而我們練習加添壓 腿拉筋)
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <td style="vertical-align:top;">
                    g.
                </td>
                <td>
                    梳頭，將膊頭拉上貼近頸側，提起手貼頭側邊，前臂貼 近頭頂轉向後再撐出，幫助膊頭鬆，方便日後用作護手 保護自己，每隻手各做30次。
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <td colspan="2">
                    (練習此式可幫助我們以梳頭卸開敵人攻擊我頭頭再以手踭撞 擊敵人)
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    二、以下是楊式鬆身功，來自黃聖賢楊家太極宗師的鬆身功
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <td style="vertical-align:top;">
                    h.
                </td>
                <td>
                    向前方內橫拍，當你的左手從近膊与頸之間水平隨隨墜 下近乎直手fing拍至你的心臟中線時，你的腰胯同時向心 中線轉，切記你的腳尖是略為向內，不要8字，再搖升右 手向左方的同時，右手又做相同左手在剛才的動作，熟 練會fing下路，再中路及再上路(必須沉膊)，左右合共 100次。
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <td style="vertical-align:top;">
                    i.
                </td>
                <td>
                    兩腳站立略闊於肩三寸左右，兩手垂直向兩側左fing挑高 不過肩時，左胯向前，右股與右手向後fing拍，然後相反 重做，合共各做50次。
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <td style="vertical-align:top;">
                    j.
                </td>
                <td>
                    <p>
                        兩腳站立闊度與肩平，雙手先提高差不多與肩水平，甚 至手多高兩三寸水平，但需要沉肩，向下搖但不相撞， 而馬步順勢下沉，共做
                    </p>
                    <ol style="list-style-type:decimal;">
                        <li data-list-item-id="ed5cacfd1ebd81ccbfab9cbbcf745dc82">
                            雙手闊升斜窄落，同時馬步沉落，
                        </li>
                        <li data-list-item-id="efa8a3ec7ab37e9c4c7f347dfde66287a">
                            雙手闊升斜窄落，同時斜步也繼續沉落，
                        </li>
                        <li data-list-item-id="eccf88469f4903f3fbdfc7c5b1ffeb873">
                            雙手闊升斜窄落，馬步亦繼續沉落，
                        </li>
                        <li data-list-item-id="e3ec78ca335fe566ba00ea2998bbbe9fd">
                            雙手闊升斜窄落，馬步繼續沉落，但由5開始，
                        </li>
                        <li data-list-item-id="eac81e58570e69795e1c7a759a9d4d480">
                            雙手闊升，斜窄落，馬步略升，
                        </li>
                        <li data-list-item-id="e8002c168bf200d7b5ddaa31788233886">
                            雙手闊升斜窄落，而馬步繼續略升，
                        </li>
                        <li data-list-item-id="e7ca24831d90373f83f65f18604617972">
                            雙手闊升斜窄落，馬步再略升，
                        </li>
                        <li data-list-item-id="e8a6c82f0009e7b5a97fb9031fabcbb51">
                            最後雙手又闊升，斜窄落，馬步最後升。
                        </li>
                    </ol>
                    <p>
                        以上循環做8至10次。
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <td style="vertical-align:top;">
                    k.
                </td>
                <td>
                    馬步比肩闊度4寸，將身體慢慢曲下，同時兩手垂直向下 搖擺，即頭部頂也慢慢從向天轉為向地，此來迴轉動約5 次。當差不多到盡時將兩手垂直向前搖，再垂直的同時 向後擺動，來回約5次。跟著垂低兩手開始做鬆膊鬆肘鬆 手腕與手指，約5次，再將兩手鬆膊交義手，右手掂左腳 側，左手掂右腳側。以上循環再做一回。完成k項。
                </td>
            </tr>
