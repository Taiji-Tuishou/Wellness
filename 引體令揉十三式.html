                    </p>

                        </li>

                        </li>

                        </li>
                        <li data-list-item-id="e37e2db379649a079d01c3056c513a5d2">

                        </li>

                        </li>
                    </ul>
                    <p>

                    </p>

            <tr>
                <td style="vertical-align:top;">
                    <p style="text-align:center;">
                        第一式
                    </p>
                </td>
                <td>
                    <p>托掌觀天。</p>
                </td>
            </tr>
            <tr>
                <td style="vertical-align:top;">
                    <p style="text-align:center;">
                        第二式
                    </p>
                </td>
                <td>
                    <p>左右傾身，先左傾斜，再右傾斜。</p>
                </td>
            </tr>
            <tr>
                <td style="vertical-align:top;">
                    <p style="text-align:center;">
                        第三式
                    </p>
                </td>
                <td>
                    <p>托天旋轉，先向左，盡量旋轉，再向右，盡量旋轉 。</p>
                </td>
            </tr>
            <tr>
                <td style="vertical-align:top;">
                    <p style="text-align:center;">
                        第四式
                    </p>
                </td>
                <td>
                    <p>舒胸仰體。</p>
                </td>
            </tr>
            <tr>
                <td style="vertical-align:top;">
                    <p style="text-align:center;">
                        第五式
                    </p>
                </td>
                <td>
                    <p>躬身吊尾，兩手按地。</p>
                </td>
            </tr>
            <tr>
                <td style="vertical-align:top;">
                    <p style="text-align:center;">
                        第六式
                    </p>
                </td>
                <td>
                    <p>吊尾左旋。</p>
                </td>
            </tr>
            <tr>
                <td style="vertical-align:top;">
                    <p style="text-align:center;">
                        第七式
                    </p>
                </td>
                <td>
                    <p>吊尾右旋。</p>
                </td>
            </tr>
            <tr>
                <td style="vertical-align:top;">
                    <p style="text-align:center;">
                        第八式
                    </p>
                </td>
                <td>
                    <p>躬身吊尾。</p>
                </td>
            </tr>
            <tr>

                    <p style="text-align:center;">
                        第九式
                    </p>
                </td>
                <td>
                    <p>白猿縮身。</p>
                </td>
            </tr>
            <tr>
                <td style="vertical-align:top;">
                    <p style="text-align:center;">
                        第十式
                    </p>
                </td>
                <td>
                    <p>抱膝吊尾。</p>
                </td>
            </tr>
            <tr>

                    </p>
                </td>
                <td>
