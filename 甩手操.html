                  <h1>《甩手操》</h1>
               </td>
            </tr>
            <tr>
                <td colspan="2">
                <strong>簡介：</strong><br><br>
上世紀七十年代，我在香港公園(前稱動植物公園/兵頭花園)經常見到有人練習，約十年前(2014年)我跟以故陳耀南中醫師學習中醫時，他講解甩手操原自中醫的養生運動，它的要點。<br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <ol>
                        <li data-list-item-id="e2eb325476fec85667dea02075cdc8278">
                            就算年逾90或半身不遂，沒有練功夫，沒有經常做運動，都可以練習(Part1)。
                        </li>
                        <li data-list-item-id="e31caf26c5102fc067737c8bcfbc2d01a">
                            與氣功/吳家太極無極式的基本無異:站立腳寬與肩寬同，與人體各骨骼正確排列無拗全身放鬆，精神集中，心情開朗，沉肩聚肘，舌頂上顎，中正安舒(不過無含肘拔背)。
                        </li>
                        <li data-list-item-id="ece06f42a892b3aaf4252727cec85e092">
                            練習時，切記雙手動是朝七晚三，而手是放鬆垂直，多練習可舒援(經常操作電腦mouse)的手毛病。
                        </li>
                        <li data-list-item-id="e7bbe9e64f0d6db96ad05402bdb83d1c5">
                            因會練習其他，建議做240至300次足夠。
                        </li>
                        <li data-list-item-id="ebd0efc641673b084f4ea5f238619f30a">
                            與詠春拳的踭底力發拳(尺勁)略有異曲同功，也相等於每隻手發出240至300拳。
                        </li>
                        <li data-list-item-id="ef59fe2c17a156b83fdca88e8d5520533">
                            與平甩功不同，不會因手高過肩而血沖心臟。
                        </li>
                        <li data-list-item-id="ebfa43cd2ddbe70502fc310a3b922f3cc">
                            有肩傷(五十肩)都可以練，因肩移動少，純屬練手肘出擊。
                        </li>
                        <li data-list-item-id="ec30aef952934af3ce302cc012d8e4511">
                            練習時平均呼吸。
                        </li>
                        <li data-list-item-id="e25d85bf4e0eb29860511b9bab42a0fd3">
                            當練習到一段時間後，可隨心所欲，將可鍛練Part2，像我們練習鬆胯鬆膝尺勁，用意灌氣到手尖及腳底湧腺穴。
                        </li>
                        <li data-list-item-id="e194d53637edb5c91951e255f6d56f166">
                            當Part2鍛練至純熟後，可會練習Part3加上練習攻防四門手。
                        </li>
                    </ol>
                </td>
            </tr>
            <tr>
                <td>
                    <p>
                        <strong>主治：</strong>
                    </p>
                    <ol style="list-style-type:lower-latin;">
                        <li data-list-item-id="e3af3001008d0f7641b6cab4dc2a2cd8a">
                            肘部活動靈。
                        </li>
                        <li data-list-item-id="e32ba11db3e437c18602dc2678a88a811">
                            舒援綱球手/操電腦mouse傷手的手患。
                        </li>
                        <li data-list-item-id="e0d73177b44820c9f6a6d67107a8fe516">
                            助通手部六經葉青Part1，再加練腳部六經葉Part2，共通手，腳部共12經絡。
                        </li>
                    </ol>
                </td>
            </tr>
            <tr>
                <td>
                    <p>
                        <strong>可以：</strong>
                    </p>
                    <ol style="list-style-type:lower-latin;">
                        <li data-list-item-id="e7ef9586d3a43a2f2a5ad4b401f545b87">
                            舒減中風機會。
                        </li>
                        <li data-list-item-id="e5d9148a210ba848819f74ad6307ce960">
                            助殘弱人士健體。
                        </li>
                        <li data-list-item-id="e3a7835dc1c88e6a92877abd8a856278b">
                            無論是90歲或100歲人士均可練習。
                        </li>
                    </ol>
                </td>
